<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="newround.js" defer></script>
        <link rel="stylesheet" href="app.css">
        <title>Post a New Round</title>
    </head>
    <body>
        <h1 class="nav-h1">myGolfDashboard</h1>
        <nav> 
            <ul class="nav-bar">
                <li class="nav-list"><a class="nav-link" href="index.html">Home</a></li>
            </ul>
        </nav> 
        <h1 class="new-round">Post a New Round:</h1>
        <form class="new-round-form">
            <select id="course-dropdown" name="golfcourse_id"></select>
            <input type="number" name="score" placeholder="Score">
            <input type="submit" value="Post Round">
        </form> 
        <div class="background-image-container"> 
            <img
                class="background-image"
                src="/klipartz.com.png"
            >
        </div>
    </body>
</html>
